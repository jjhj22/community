<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>채팅방</title>
  <link rel="stylesheet" href="/css/chat.css">

</head>
<body>

    <ul>
      <li th:each="message : ${messages}">
        <strong th:text="'익명'"> </strong> <span th:text="${message.message}"></span>
        <em th:text="${message.timestamp}"></em>
      </li>
    </ul>
  </div>

  <!-- 채팅치기 -->
  <form th:action="@{/chatroom/{chatRoomId}/message(chatRoomId=${chatRoomId})}" method="post">
    <input type="text" name="message" placeholder="메시지" required>
    <button type="submit">보내기</button>
  </form>
</div>

      <!-- 채팅방 개별 삭제 버튼 -->
      <form th:action="@{/chatroom/delete/{id}(id=${chatRoomId})}" method="post" id="db">
          <button type="submit" id="deleteBox">삭제</button>
      </form>
      <button id="goHomeButton" class="home-button">홈</button>

</body>
</html>

<script>

  document.getElementById('goHomeButton').addEventListener('click', function() {
    window.location.href = '/chatroom/manage';
  });

</script>
